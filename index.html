<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to Reuben from Anusha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Reuben,</strong>
                        <p> Your laughter is a melody, brightening dull days. 
                            Spending time with you revealed the depth of your character and genuine kindness.
                            I apologize if I ever been disrespectful. 
                            I cherish our friendship and hope it continues, teasing me but always leaving me with a smile.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        
    </div>
    
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
